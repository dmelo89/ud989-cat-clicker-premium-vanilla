<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <div id="admin">
    	<a href="#" id="admin-toggle">Admin</a>
    	<div id="admin-form" style="display:none;">
    			<label for="catName">Cat Name:</label>
    			<input type="text" name="catName" id="catName" value=""></input>
    			<label for="catURL">Cat URL:</label>
    			<input type="text" name="catURL" id="catURL" value=""></input>
    			<label for="catClicks">Cat Clicks:</label>
    			<input type="text" name="catClicks" id="catClicks" value=""></input>
    			<a id="submit">Save Cat</a>
    			<a id="cancel">Cancel</a>
    	</div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
